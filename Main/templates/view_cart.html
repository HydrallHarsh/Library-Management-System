<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
</head>
<body>

<h2>My Cart</h2>

{% if cart_items %}
    <ul>
        {% for item in cart_items %}
            <li>{{ item.book.title }} by {{ item.book.authors }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>Your cart is empty.</p>
{% endif %}

</body>
</html>
